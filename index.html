<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="img-src 'self' data: https:; default-src 'self';">
    <title>I14Y Toolbox</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" href="static/img/favicon.ico">
</head>
<body>
    <header>
        <div class="header-wrapper">
            <div class="layout-brand">
                <div class="logo">
                    <img src="static/img/logo.svg" alt="I14Y Logo">
                </div>
                <h1 class="header-title">Toolbox</h1>
            </div>
        </div>
    </header>

    <main>
        <div class="intro">
            <p>The I14Y Toolbox contains experimental helper applications for the I14Y Interoperability Platform, 
            Switzerland's governmental data catalog. These tools facilitate efficient data imports and exports.</p>
        </div>

        <div class="content-wrapper">
            <div class="tools-grid">
                <!-- Excel Upload Tool -->
                <a href="https://i14y-excel-upload-7ahld.ondigitalocean.app/" class="tool-card" target="_blank">
                    <div class="tool-logo">
                        <img src="static/img/i14y-excel-upload.jpg" alt="Logo I14Y Excel Upload">
                    </div>
                    <div class="tool-info">
                        <div class="tool-title">I14Y Excel Upload</div>
                        <div class="tool-description">Upload Excel inventary to I14Y</div>
                    </div>
                </a>
                
                <!-- More tools will be added here as needed -->
            </div>
        </div>
    </main>
    
    <footer>
        <div class="footer-content">
            <p><a href="https://i14y.admin.ch" target="_blank">I14Y.admin.ch</a></p>
        </div>
    </footer>
</body>
</html>
